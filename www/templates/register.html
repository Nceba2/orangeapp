<ion-modal-view class="body">
  <ion-header-bar class="bar-stable bar bar-header">
    <h1 class="title">Register</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeRegister()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form class="whitePanel" ng-submit="doRegister()">
      <div class="list">
        <label class="item item-input" style="background-color:#FFF;">
          <span class="input-label">Username</span>
          <input type="text" ng-model="loginData.username">
        </label>
        <label class="item item-input" style="background-color:#FFF;">
          <span class="input-label">Password</span>
          <input type="password" ng-model="loginData.password">
        </label>
        <label class="item" style="background-color:#FFF;">
          <button class="button button-block button-positive" type="submit">Log in</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
